<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <title>Navbar fragment</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" >
                <img th:src="@{/img/logo/logo.jpg}" alt="Logo" width="110" height="50" class="rounded-logo d-inline-block align-text-top">
            </a>

            <!-- Navbar Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Main navigation -->
                <ul class="navbar-nav d-flex justify-content-center mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Recetas</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/recetas/arma-receta}">Recomendaciones</a>
                            <div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN','ROLE_DOCENTE')">
                                <a class="dropdown-item" th:href="@{/recetas/mis-recetas}">Mis recetas</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN','ROLE_DOCENTE')">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cursos</a>
                            <div class="dropdown-menu">
                                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_DOCENTE')">
                                    <a class="dropdown-item" th:href="@{/cursos/alta-curso}">Alta Curso</a>
                                </div>
                                <a class="dropdown-item" th:href="@{/cursos/curso}">Ver Cursos</a>
                                <a class="dropdown-item" th:href="@{/cursos/mis-cursos}">Mis Cursos</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN','ROLE_DOCENTE')">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Turnos</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/turnos/turno}">Mis Turnos</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/noticias}">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                    </li>
                </ul>

                <!-- Account options -->
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Mi cuenta</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
