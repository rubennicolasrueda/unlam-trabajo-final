<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" type="text/css" href="estilos2.css">
    <!-- CDN VERSION LOCAL    <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                  <div class="card">
                    <div class="card-body" >
                        <h1 class="text-center" style="color: #4CAF50;" >Lista de cursos que puede tomar</h1>
                    </div>
                      <h4 class="text-center">Bienvenido a tu próximo paso hacia una vida saludable, explora nuestros cursos de nutrición.</h4>
                  </div>
            </div>
        </div>
        <div class="row mt-3">
            <div th:if="${#lists.isEmpty(cursos)}">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text" >No hay cursos disponibles aún.</p>
                    </div>
                </div>
            </div>
            <div class="col-4" th:each="curso : ${cursos}">
                <div class="card">
                    <img class="card-img-top" th:src="@{/img/cursos/icono-curso.png}" alt="Imagen del curso">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${curso.titulo}">Título</h5>
                        <p class="card-text" th:text="${curso.descripcion}"></p>
                        <b class="card-text" th:text="'Fechas disponibles'"></b><br>
                        <span th:each="fecha : ${curso.fecha}">
                        <span th:text="${fecha}"></span><br>
                        </span><br>
                        <p class="card-text" th:text="${curso.precio} + ' ARS'"></p>
                        <!-- <p class="card-text" th:text="${curso.fecha}"></p>-->
                        <a onclick="alert('Se implementará próximamente.')" class="btn btn-success" >Suscribirse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- CDN VERSION INTERNET -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- CDN VERSION LOCAL   <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
