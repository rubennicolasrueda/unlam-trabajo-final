<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Videollamada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <link rel="stylesheet" href="/static/css/estilos2.css">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Contenido Principal -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sección de Video -->
            <div class="col-md-9">
                <div class="video-container bg-dark d-flex align-items-center justify-content-center" style="height: 500px;">
                    <p class="text-white">Video Principal</p>
                </div>
            </div>

            <!-- Sección de Participantes/Chat -->
            <div class="col-md-3">
                <div class="list-group">
                    <h5 class="text-center mt-3">Participantes</h5>
                    <a href="#" class="list-group-item list-group-item-action">Participante 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Participante 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Participante 3</a>
                </div>
                
                <div class="chat-container mt-4">
                    <h5 class="text-center">Chat</h5>
                    <div class="chat-box border" style="height: 300px; overflow-y: auto;">
                        <p><strong>Participante 1:</strong> ¡Hola!</p>
                        <p><strong>Participante 2:</strong> ¿Cómo están?</p>
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje...">
                        <button class="btn btn-success" type="button">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
