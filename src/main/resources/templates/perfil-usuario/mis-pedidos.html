<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Mis pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <link rel="stylesheet" href="/static/css/estilos2.css">
    <script type="text/javascript" th:src="@{/js/arma-receta-ingrediente.js}" defer></script>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
        <h1 class="text-center" style="color: #4CAF50;">Mis pedidos</h1>
        <div class="row mt-3">
            <table id="myOrders" class="table table-bordered">
                    <thead>
                    <tr>
                        <th> Nro. orden </th>
                        <th> Fecha de alta </th>
                        <th> Fecha última actualización </th>
                        <th> Ingredientes </th>
                        <th> Estado </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(pedidos)}">
                        <td colspan="5"> Aún no hay pedidos. </td>
                    </tr>
                    <tr th:each="pedido : ${pedidos}">
                        <td><span th:text="${pedido.id}"></span></td>
                        <td><span th:text="${pedido.fechaAlta}"></span></td>
                        <td><span th:text="${pedido.fechaActualizacion}"></span></td>
                        <td>
                        <span th:each="ingrediente : ${pedido.ingredientes}">
                        <span th:text="${ingrediente.nombre}"></span><br>
                        </span>
                        </td>
                        <td><span th:text="${pedido.estado}"></span></td>
                    </tr>
                    </tbody>
            </table>
            <!-- ---------------------------------------------------------------------------  -->
        </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.2/js/bootstrap-multiselect.min.js" integrity="sha512-lxQ4VnKKW7foGFV6L9zlSe+6QppP9B2t+tMMaV4s4iqAv4iHIyXED7O+fke1VeLNaRdoVkVt8Hw/jmZ+XocsXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

</body>
</html>
