<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <title>Formulario de Registro e Inicio de Sesión</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <form id="usuarioForm" class="col-6" method="POST" th:object="${usuario}" th:action="@{/sign-up}" onsubmit="submitForm(event, 'usuarioForm')">
            <h2 class="text-center" style="color: #4CAF50;">Crea tu usuario</h2>
            <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" field="*{nombreCompleto}" name="nombreCompleto" placeholder="Ingresa tu nombre y apellido" required>
            </div>

            <div class="form-group">

                <!-- Dropdown para seleccionar el tipo de usuario -->
                <div class="mb-3">
                    <label for="userType" class="form-label">Tipo de Usuario</label>
                    <select id="userType" class="form-select" onchange="displayFields()">
                        <option value="">Seleccione una opción</option>
                        <option value="usuario">Usuario</option>
                        <option value="docente">Usuario Docente</option>
                        <option value="profesional">Usuario Profesional</option>
                    </select>
                </div>

                <!-- Campos adicionales -->
                <div id="extraFields" class="mt-4">
                    <!-- Se agregarán los campos condicionales aquí -->
                </div>

            </div>
            <div class="form-group">
                <label for="nombreDeUsuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreDeUsuario" field="*{nombreDeUsuario}" name="nombreDeUsuario" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" field="*{email}" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" field="*{contraseña}" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="repetirContrasena">Repetir Contraseña</label>
                <input type="password" class="form-control" id="repetirContrasena"  placeholder="Repite tu contraseña" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Crear Usuario</button>
            </div>
        </form>

        <div class="col-5 mt-5">
            <img th:src="@{/img/perfil-usuario/img1.jpg}">
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
