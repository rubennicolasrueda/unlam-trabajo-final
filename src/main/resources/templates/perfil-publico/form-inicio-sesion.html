<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Registro e Inicio de Sesión</title>
    <style>
        .navbar {
            background-color: #4CAF50; /* Color verde saludable */
        }
        .navbar-nav .nav-link {
            color: white; /* Color del texto */
        }
        .navbar-nav .nav-link:hover {
            color: #FFC107; /* Color amarillo al pasar el ratón */
        }
        body {
            padding-top: 20px; /* Espacio encima del formulario */
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">

        <form class="col-6">
            <h2 class="text-center">Iniciar Sesión</h2>
            <div class="form-group">
                <label for="emailLogin">Email</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="contrasenaLogin">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaLogin" placeholder="Ingresa tu contraseña"
                       required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Iniciar</button>
            </div>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a th:href="@{/sign-up}">Registrarse</a></p>
        </form>

        <div class="col-5">
            <img src="/img/perfil-usuario/img2.jpg">
        </div>

    </div>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
