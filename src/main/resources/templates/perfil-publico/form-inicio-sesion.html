<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <title>Login</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">

        <form th:action="@{/login}" class="col-6"  method="post"  >
            <h1 class="text-center" style="color: #4CAF50;">¡Bienvenido a Cranch-Bytes!</h1>
            <h4 class="text-center">Una plataforma para mejorar tus hábitos alimenticios, inicia sesión para conocer todas nuestras funcionalidades.</h4>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Iniciar</button>
            </div>
            <p class="mt-3 text-center">¿Necesitas una cuenta? <a th:href="@{/sign-up}">Registrarse</a></p>
        </form>

        <div class="col-5">
            <img th:src="@{/img/perfil-usuario/img2.jpg}">
        </div>

    </div>


</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
