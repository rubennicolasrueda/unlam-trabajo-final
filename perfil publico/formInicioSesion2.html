<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body>


<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top mb-20"><!-- para logotipos --> 
    <div class="container-fluid">
        <a href="#" class="navbar-brand">NavBar</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Mostrar/Ocultar Menu"></button>

        <!-- menu de navegacion --> 
         <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-menu">Categorias</a>
                
                    <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Elemento 1</a></li>
                        <li><a href="#" class="dropdown-item">Elemento 2</a></li>
                        <li><a href="#" class="dropdown-item">Elemento 3</a></li>
                    </ul>
                
                </li>
 
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            </ul>

            <form action="" class="d-flex">
                <input type="search" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-light" type="button">Buscar</button>
            </form>

         </div>
    </div>
  </nav>

</header>

  <div class="container mt-20">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center mb-4">Inicio de Sesión</h3>
        <form>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="recordar">
            <label class="form-check-label" for="recordar">Recordarme</label>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
          <div class="d-flex justify-content-between">
            <a href="#" class="text-decoration-none">Olvidé mi contraseña</a>
            <a href="#" class="text-decoration-none">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
