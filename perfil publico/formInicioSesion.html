<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario de Registro e Inicio de Sesión</title>
    <style>
        .navbar {
            background-color: #4CAF50; /* Color verde saludable */
        }
        .navbar-nav .nav-link {
            color: white; /* Color del texto */
        }
        .navbar-nav .nav-link:hover {
            color: #FFC107; /* Color amarillo al pasar el ratón */
        }
        body {
            padding-top: 20px; /* Espacio encima del formulario */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="../perfil_usuario/index.html">Recetas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Noticias/cards.html">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../perfil_usuario/contacto.html">Contacto</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../perfil publico/formInicioSesion.html">Mi cuenta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        
        <form class="col-6">
            <h2 class="text-center">Iniciar Sesión</h2>
            <div class="form-group">
                <label for="emailLogin">Email</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="contrasenaLogin">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaLogin" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Iniciar</button>
            </div>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="../perfil_usuario/AltaUsuario.html">Registrarse</a></p>
        </form>

        <div class="col-5">
            <img src="../perfil_usuario/img2.jpg">
        </div>

    </div>
    

    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
